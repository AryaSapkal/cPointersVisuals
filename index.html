<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualization of C Pointers</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="visual-area">
      <h1>Pointers visualization</h1>
      <div id="pointers-memory-block" class="memory-block"></div>
      <div class="pointerNames">
        <div class="pointerName"></div>
      </div>

      <h1>Files in C</h1>

      <div class="memory-file-container">
        <div id="files-memory-block" class="memory-block"></div>

        <div id="file-visual-1" class="file-visual">
          <p>fd=3</p>
          <p>buffer[...]</p>
          <p>flags</p>
          <p>size_t buf_size</p>
        </div>
      </div>
    </div>
  </body>
</html>
